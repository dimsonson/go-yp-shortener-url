syntax = "proto3";

package proto;

option go_package = "internal/app/api/grpc/proto";

// Put

message PutRequest {
    string value = 1;
    string userid = 2;
  }

message PutResponse {    
    string key = 1;
    string error = 2; // ошибка
  }





message BatchRequest {
    string CorrelationID = 1;
    string OriginalURL = 2;
    string ShortURL = 3;
  }

/* message PutBatch {
    repeated BatchRequest dc = 1;
  } */

message PutBatchRequest {
    string userid = 1;
    repeated BatchRequest dcc = 2;
  }



/*  message PutBatchResp {
 repeated BatchResponse dc = 1;
 } */

message PutBatchResponse {
  string error = 1; // ошибка
  repeated BatchResponse dcCorr = 2;
  }


message BatchResponse {
  string CorrelationID = 1;
  string OriginalURL = 2;
  string ShortURL = 3;
}




service ShortService {
    rpc Put(PutRequest) returns (PutResponse);
    rpc PutBatch(PutBatchRequest) returns (PutBatchResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc GetBatch(GetBatchRequest) returns (GetBatchResponse);
    rpc Delete(DeleteRequest) returns (DeleteResponse);
    rpc Ping(PingRequest) returns (PingResponse);
    rpc Stat(StatRequest) returns (StatResponse);
  }
  
// Get

message GetRequest {
    string key = 1;
  }

message GetResponse {    
    string value = 1;
    bool del = 2;
    string error = 3; // ошибка
  }

message GetBatchRequest {
  string userid = 1;
	}
  
message GetBatchResponse {
  repeated userURL userURLsMap = 1;
  string error = 2; // ошибка
  }

message userURL {
  string user = 1;
  string URL = 2; 
  }

