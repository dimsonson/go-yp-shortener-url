// Info

message PingRequest {
}

message PingResponse {    
  bool ok = 1;
  string error = 2; // ошибка
}

message StatRequest {
}

message StatResponse {    
  StatData stat = 1;
  string error = 2; // ошибка
}

message StatData {    
  int64 Urls = 1;
  int64 Users = 2; 
}

